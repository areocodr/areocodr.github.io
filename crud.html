<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="crud.css">
  <title>CRUD Document</title>
</head>
<body>
  <div class="container mt-5">
  <h2 class="text-center mb-5"></h2>

    <table>
      <tr>
        <td>
          <form action="" id="studentForm"  onsubmit="onFormSubmit()">
          <div class="form-group mb-3" >
            <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required />
          </div>
          <div class="form-group mb-3">
            <label for="surName">Surname:</label>
        <input type="text" id="surName" required />
          </div>
          <div class="form-group mb-3">
            <label for="otherNames">Other names:</label>
        <input type="text" id="otherNames" class="form-control" />
          </div>
          <div class="form-group mb-3">
            <label for="course">Course:</label>
        <input type="text" id="course" class="form-control" required />
          </div>
          <div class="form-group mb-3">
            <label for="faculty">Faculty:</label>
        <input type="text" id="faculty" class="form-control" required />
          </div>
          <div class="form-group mb-3">
            <label for="gender">Gender:</label>
        <select id="gender" class="form-control" required>
          <option value="">--Please specify--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Others</option>
        </select>
          </div>
          <div class="form-group mb-3">
            <label for="address">Home Address:</label>
        <input type="text" id="address" class="form-control" required />
          </div>
          <div class="form-group mb-3">
            <label for="religion">Religion:</label>
            <input type="text" id="religion" class="form-control" required />
          </div>
          <div class="form-group mb-3">
            <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" class="form-control" required />
          </div>
          <div class="form-group mb-3">
            <label for="state">State of Origin:</label>
      <select id="state" class="form-control" required>
          <option value="" disabled selected>Select State</option>
          <option value="Abia">Abia</option>
          <option value="Adamawa">Adamawa</option>
          <option value="Akwa Ibom">Akwa Ibom</option>
          <option value="Anambra">Anambra</option>
          <option value="Bauchi">Bauchi</option>
          <option value="Bayelsa">Bayelsa</option>
          <option value="Benue">Benue</option>
          <option value="Borno">Borno</option>
          <option value="Cross River">Cross River</option>
          <option value="Delta">Delta</option>
          <option value="Ebonyi">Ebonyi</option>
          <option value="Edo">Edo</option>
          <option value="Ekiti">Ekiti</option>
          <option value="Enugu">Enugu</option>
          <option value="Gombe">Gombe</option>
          <option value="Imo">Imo</option>
          <option value="Jigawa">Jigawa</option>
          <option value="Kaduna">Kaduna</option>
          <option value="Kano">Kano</option>
          <option value="Katsina">Katsina</option>
          <option value="Kebbi">Kebbi</option>
          <option value="Kogi">Kogi</option>
          <option value="Kwara">Kwara</option>
          <option value="Lagos">Lagos</option>
          <option value="Nasarawa">Nasarawa</option>
          <option value="Niger">Niger</option>
          <option value="Ogun">Ogun</option>
          <option value="Ondo">Ondo</option>
          <option value="Osun">Osun</option>
          <option value="Oyo">Oyo</option>
          <option value="Plateau">Plateau</option>
          <option value="Rivers">Rivers</option>
          <option value="Sokoto">Sokoto</option>
          <option value="Taraba">Taraba</option>
          <option value="Yobe">Yobe</option>
          <option value="Zamfara">Zamfara</option>
      </select>
          </div>

          <button type="button" onclick="addStudent()">Add Student</button>
          </form>
          
          <td>
            <table class="list" id="studentTable">
              <thead>
                <tr>
                  <th>Name</th>
          <th>Course</th>
          <th>Faculty</th>
          <th>Gender</th>
          <th>Home Address</th>
          <th>Religion</th>
          <th>Date of Birth</th>
          <th>State of Origin</th>
          <th>Action</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </td>
        </td>
      </tr>
    </table>
  </div>

  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./crud.js" type="text/javascript"></script>
</body>
</html>
