<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information System</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      form {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Student Information System</h2>

    <form id="studentForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="course">Course:</label>
      <input type="text" id="course" required />

      <label for="faculty">Faculty:</label>
      <input type="text" id="faculty" required />

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="address">Home Address:</label>
      <input type="text" id="address" required />

      <label for="religion">Religion:</label>
      <input type="text" id="religion" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required />

      <label for="state">State of Origin:</label>
      <input type="text" id="state" required />

      <button type="button" onclick="addStudent()">Add Student</button>
    </form>

    <table id="studentTable">
      <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Faculty</th>
        <th>Gender</th>
        <th>Home Address</th>
        <th>Religion</th>
        <th>Date of Birth</th>
        <th>State of Origin</th>
        <th>Action</th>
      </tr>
    </table>

    <script>
      const students = [];

      function addStudent() {
        const name = document.getElementById("name").value;
        const course = document.getElementById("course").value;
        const faculty = document.getElementById("faculty").value;
        const gender = document.getElementById("gender").value;
        const address = document.getElementById("address").value;
        const religion = document.getElementById("religion").value;
        const dob = document.getElementById("dob").value;
        const state = document.getElementById("state").value;

        const student = {
          name,
          course,
          faculty,
          gender,
          address,
          religion,
          dob,
          state,
        };

        students.push(student);

        displayStudents();
        clearForm();
      }

      function displayStudents() {
        const table = document.getElementById("studentTable");
        // Clear existing rows
        table.innerHTML =
          "<tr><th>Name</th><th>Course</th><th>Faculty</th><th>Gender</th><th>Home Address</th><th>Religion</th><th>Date of Birth</th><th>State of Origin</th><th>Action</th></tr>";

        // Add new rows
        students.forEach((student, index) => {
          const row = table.insertRow(-1);
          const cellCount = Object.keys(student).length + 1;

          for (let i = 0; i < cellCount - 1; i++) {
            const cell = row.insertCell(i);
            cell.innerHTML = Object.values(student)[i];
          }

          // Add delete button
          const deleteCell = row.insertCell(cellCount - 1);
          const deleteButton = document.createElement("button");
          deleteButton.innerHTML = "Delete";
          deleteButton.onclick = function () {
            deleteStudent(index);
          };
          deleteCell.appendChild(deleteButton);
        });
      }

      function deleteStudent(index) {
        students.splice(index, 1);
        displayStudents();
      }

      function clearForm() {
        document.getElementById("studentForm").reset();
      }
    </script>
  </body>
</html>
